<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="/" class="navbar-brand"><img src="/www/static/img/logo.png" alt="" height="30"></a>
        <a class="navbar-brand" href="/">Tweeter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-center flex-nowrap">
          <img src="/www/static/img/logo.png" alt="" height="200px">
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-center flex-nowrap">
          <!-- Login form -->
          <form id="login" action="/login" method="post">
            
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3">
              <button type="submit" class="btn btn-success">Login</button>
              <div id="noAccountHelp" class="form-text">Don't have an account? <a href="register">Click here</a>.</div>
            </div>
          </form>
          <!-- end of Login form -->
        </div>
      </div>
    </div>
  </body>
</html>
